---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>

  {% if page.description %}
  <p><em>{{  page.description }}</em></p>
  {% endif %}
  {% if page.image %}
  <p><img src="{{ page.image }}"/></p>
  {% endif %}

  {{ content }}
</div>
